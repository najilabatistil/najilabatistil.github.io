<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter Demo</title>
  <link rel="icon" href="img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 justify-content-center text-center">
        <div class="sticky-top pt-5" style="background-color: white;">
          <img src="img/icon.png">
          <h1 class="py-3">Currency Converter</h1>
        </div>

        <h4 class="pt-3">Default Embed:</h4>
        <iframe src="embed.html" style="width: 100%; height: 350px;"></iframe>

        <h4 class="pt-3">Embed with URL Parameters:</h4>
        <p><code>?from=PHP&to=USD</code></p>
        <iframe src="embed.html?from=PHP&to=USD" style="width: 100%; height: 350px;"></iframe>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
