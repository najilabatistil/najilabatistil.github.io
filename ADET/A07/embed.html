<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>
  <link rel="icon" href="img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form-control,
    .form-select {
      border-radius: 0.5rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.25rem #c5c5c5;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="card rounded-4 shadow-sm p-4 p-md-5">
      <h3 class="card-title text-center mb-3">Currency Converter</h3>

      <!-- Rate -->
      <div class="row">
        <h5 class="text-center px-3 px-md-0 mb-3" id="conversionRate"
          style="display: none; text-decoration: underline;"></h5>
        <div class="spinner-grow mx-auto" role="status" style="display: none;" id="loadingSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="row d-flex justify-content-center align-items-center mb-3">
        <!-- From -->
        <div class="col-12 col-sm">
          <div class="input-group">
            <input type="number" class="form-control" value="1" id="fromAmount">
            <select class="form-select" id="fromSelect">
              <option value disabled selected>Select a Currency</option>
            </select>
          </div>
        </div>

        <!-- Swap -->
        <div class="col-12 col-sm-auto text-center">
          <button type="button" class="btn btn-dark my-3" onclick="swapCurrencies()" id="swapIcon">
            <i class="bi bi-arrow-left-right d-none d-md-block"></i>
            <i class="bi bi-arrow-down-up d-block d-md-none"></i>
          </button>
        </div>

        <!-- To -->
        <div class="col-12 col-sm">
          <div class="input-group">
            <input type="text" class="form-control" value="No currency selected." id="toAmount" readonly>
            <select class="form-select" id="toSelect">
              <option value disabled selected>Select a Currency</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Information -->
      <p class="text-center text-md-start px-3 px-md-0 mb-0">
        <small>
          Data fetched from <a href="https://frankfurter.dev/" target="_blank">Frankfurter</a>.
          <span id="lastUpdated" style="display: none;"></span>
        </small>
      </p>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
