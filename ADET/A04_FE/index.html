<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS System</title>
  <link rel="icon" href="img/icons/coffee.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid py-3">
    <div class="row">
      <div class="col-lg-9" id="leftSection">
        <div class="row">

          <!-- Top Section -->
          <div class="col-12 pe-lg-0" id="topSection">
            <div class="card transparent top-section d-flex pb-1">
              <div class="my-auto">
                <h1 class="display-6 heading text-center">Cafe Menu</h1>

                <div class="categories-container" id="categoriesContainer">
                  <div class="card category-button active p-3" onclick="loadAllProducts(); setActive(this);">
                    <img src="img/icons/plate.png" class="icon-img">
                    <h5 class="regular-text mt-1 mb-0">All Items</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Products Section -->
          <div class="col-12 pe-lg-0" id="productsSection">
            <div class="card products-section p-3">
              <div class="row products-container" id="productsContainer">   

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Receipt Section -->
      <div class="col-lg-3 mt-3 mt-lg-0" id="rightSection">
        <div class="card receipt d-flex flex-column p-2 w-100">
          <h4 class="heading text-center">Order Summary</h4>

          <div class="receipt-container" id="receiptContainer">
            <p class="text-center my-3" id="emptyMessage">No items selected.</p>
          </div>

          <!-- Total -->
          <div class="total-container mt-auto pt-3 pb-2 px-2">
            <div class="d-flex flex-row justify-content-between">
              <h5 class="heading">Total:</h5>
              <h5 class="heading" id="totalContainer">0.00</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="js/responsive.js"></script>
  <script src="js/products.js"></script>
  <script src="js/functions.js"></script>
</body>

</html>
