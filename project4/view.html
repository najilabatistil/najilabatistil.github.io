<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catbook - Neko Atsume</title>
  <link rel="icon" type="image/png" href="img/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100">

  <!-- LOADING BAR -->
  <div class="container-fluid loadingBarContainer px-0">
    <div class="loadingBar" id="loadingBar">

    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md fixed-top px-1">
    <div class="container-fluid">
      <a class="navbar-logo navbar-brand" href="index.html">
        <img src="img/logo.jpg" width="150">
      </a>

      <button class="navbar-toggler pt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarNav" class="collapse navbar-collapse justify-content-end pt-2">
        <ul class="navbar-items navbar-nav p-0">
          <li class="nav-item p-1">
            <a class="nav-link btn nav-btn p-1" href="index.html">Home</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link btn nav-btn p-1" href="catbook.html">Catbook</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link btn nav-btn p-1" href="search.html">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADING -->
  <div class="container mt-5 p-4">
    <div class="row text-center mt-5">
      <h1 class="display-5"><img src="img/paw.png" width="40px"> Catbook <img src="img/paw.png" width="40px"></h1>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <!-- Cat Image -->
    <div class="row mt-4">
      <div class="col d-flex justify-content-center align-items-center">
        <div class="view-img p-4 d-flex justify-content-center align-items-center">
          <img id="catImage" src="" class="img-fluid" style="height: 80px;">
        </div>
      </div>
    </div>

    <!-- Cat Name -->
    <div class="row my-2">
      <div class="col text-center">
        <h3 id="catName"></h3>
        <p id="catType"></p>
      </div>
    </div>

    <!-- Info -->
    <div class="row my-4">
      <div class="col d-flex justify-content-center align-items-center">
        <div class="card info-card w-75">

          <div class="card-header text-center">
            <h4>Information</h4>
          </div>

          <div class="card-body p-0">
            <table class="table table-bordered border-dark m-0">
              <tbody class="text-start">
                <tr>
                  <td>Appearance</td>
                  <td id="catAppearance"></td>
                </tr>
                <tr>
                  <td>Personality</td>
                  <td id="catPersonality"></td>
                </tr>
                <tr>
                  <td>Power Level</td>
                  <td id="catLevel"></td>
                </tr>
                <tr>
                  <td>Memento</td>
                  <td id="catMemento"></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="row mt-4 mb-5">
      <div class="col text-center mb-3">
        <a class="btn nav-btn p-1" href="javascript:history.back()" style="font-size: 1.25rem; width: 130px">Go back</a>
      </div>
    </div>

  </div>


  <!-- FOOTER -->
  <footer class="footer mt-auto">
    <div class="container p-4">
      <span>Images and data provided by <a href="https://neko-atsume.emshea.com/">Neko Atsume API</a> <br>
        All rights to game assets belong to <a href="http://www.hit-point.co.jp/">Hit-Point Co., Ltd.</a></span>
    </div>
  </footer>

  <script src="js/view.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
